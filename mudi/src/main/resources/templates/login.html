<!DOCTYPE html>
<html lang="pt-BR" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{base::head('Login')}"></head>

<body>
    <div th:replace="~{base::Logo}"></div>
    <div class="container">
        <div th:replace="~{base::titulo('Login')}"></div>

        <div class="card mb-3">
            <form method="post" th:action="@{/Login}" class="card-body">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input name="username" placeholder="Usuário" class="form-control" />
                    <!-- <div th:errors="{nomeProduto}" class="invalid-feedback">Erros do nome do produto</div> th:errorclass="is-invalid"-->
                </div>
                <div class="form-group">
                    <label for="password">Usuario</label>
                    <input type="password" name="password" placeholder="Usuário" class="form-control" />
                    <!-- <div th:errors="{nomeProduto}" class="invalid-feedback">Erros do nome do produto</div> -->
                </div>
                <button class="btn btn-primary" type="submit">Logar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
