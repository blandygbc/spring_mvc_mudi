<!DOCTYPE html>
<html lang="pt-BR">

<head th:replace="~{base::head('Home')}"></head>

<body>
    <div th:replace="~{base::Logo}"></div>
    <div class="container">
        <div th:replace="~{base::titulo('Meus Pedidos')}"></div>

        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="">Todos</a>
                <a class="nav-item nav-link" href="">Aguardando</a>
                <a class="nav-item nav-link" href="">Aprovado</a>
                <a class="nav-item nav-link" href="">Entregue</a>
            </div>
            <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
        </nav>
        <div th:each="pedido:${pedidos}" class="card mb-3">
            <div th:text="${pedido.nomeProduto}" class="card-header">Nome do Produto</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-mb-5">
                                <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                            </div>
                            <div class="col-mb-7">
                                <div>Data da Entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span>
                                </div>
                            </div>

                        </div>
                        <div>Produto</div>
                        <div> <input th:value="${pedido.urlProduto}" class="form-control" type="Url do Produto" />
                        </div>

                        <div>Descrição</div>
                        <div>
                            <textarea th:text="${pedido.descricao}" class="form-control" name="descricao_produto"
                                id="descProd" cols="30" rows="10">
                                descrição do pedido
                            </textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img th:src="${pedido.urlImagem}" class="img-thumbnail" src="" alt="imagem do produto" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
