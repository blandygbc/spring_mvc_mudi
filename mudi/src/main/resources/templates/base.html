<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="Logo" class="">
    <div class="row logo-container mb-3 p-3">
        <div class="col d-flex justify-content-between">
            <span class="logo ml-2">mudi</span>
            <span class="mt-3">
                <a sec:authorize="!isAuthenticated()" class="text-light" href="/login">login</a>
                <a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()"
                    class="text-light" href="#">logout</a>
                <form id="form-login" th:action="@{/logout}" method="post"></form>
            </span>
        </div>
    </div>
    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-3 mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
