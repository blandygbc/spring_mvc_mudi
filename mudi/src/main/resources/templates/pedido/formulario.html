<!DOCTYPE html>
<html lang="pt-BR">

<head th:replace="~{base::head('Novo Pedido')}"></head>

<body>
    <div th:replace="~{base::Logo}"></div>
    <div class="container">
        <div th:replace="~{base::titulo('Novo Pedido')}"></div>

        <div class="card">
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" placeholder="nome do produto"
                        class="form-control" />
                    <small>Informa qual o nome do produto.</small>
                    <div th:errors="*{nomeProduto}" class="invalid-feedback">Erros do nome do produto</div>
                </div>
                <div class="form-group">
                    <label for="urlProduto">Url</label>
                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" placeholder="url do produto"
                        class="form-control" />
                    <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                    <div th:errors="*{urlProduto}" class="invalid-feedback">Erros da url do produto</div>
                </div>
                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" placeholder="url da imagem"
                        class="form-control" />
                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir
                        compradores.</small>
                    <div th:errors="*{urlImagem}" class="invalid-feedback">Erros da url da Imagem</div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" th:errorclass="is-invalid"
                        placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
                    <div th:errors="*{descricao}" class="invalid-feedback">Erros da descrição</div>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
